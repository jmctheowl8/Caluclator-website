<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcultator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="wrap">
        <div class="title">
            <h1>Calcultator</h1>
        </div>
        <div class="calc">
            <div class="showcase">
                <div id="previous">
                    <p id = "prev">1</p>
                </div>
                <div id="current">
                    <p id="cur">1</p>
                </div>
            </div>
            <section class="buttons">
                <!-- I want to split the numbers and signs in form of a calculator try using css.grid 
                     -->
                <button class="numbers">0</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
                <button class="special">ESC</button>
                <button class="special">CLR</button>
                <button class="special">DEL</button>
                <button class="special">ENT</button>  
            </section>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
